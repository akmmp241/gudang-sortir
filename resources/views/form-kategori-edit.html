<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/form-kategori.css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
          integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Edit Kategori</title>
</head>
<body>

<section>
    <header class="header">
        <nav class="nav">
            <div>
                <a href="#"><img class="logo" src="img/LOGO.svg" alt="logo"></a>
                <h3 class="profile">Akmal Muhammad</h3>
            </div>
        </nav>
    </header>
</section>

<section>
    <div class="wrap">
        <div class="form">
            <h1>Edit kategori barang</h1>
            <p>Silahkan isi form dibawah untuk mengedit kategori barang yang akan anda sortir</p>
            <form action="" class="pure-form">
                <fieldset>
                    <div>
                        <label for="">ID Kategori</label>
                        <input type="text" placeholder="ID Kategori" readonly>
                    </div>
                    <div>
                        <label for="">Nama Kategori</label>
                        <input type="text" placeholder="Nama Kategori">
                    </div>
                    <div>
                        <label for="">Deskripsi</label>
                        <input type="text" placeholder="Deskripsi (optional)">
                    </div>
                    <div class="batal">
                            <a href="/dashboard/category">batal</a>
                        <button type="submit">edit</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="image">
            <div class="picture">
                <img src="img/Oreti.png" alt="">
            </div>
        </div>
    </div>
</section>

</body>
</html>
