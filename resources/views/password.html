<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/password.css">

<body>
<section>
    <header class="header">
        <nav class="nav">
            <div>
                <a href="#"><img class="logo" src="img/LOGO.svg" alt="logo"></a>
<!--                <h3 class="profile">Akmal Muhammad</h3>-->
            </div>
        </nav>
        <div class="header-content">
            <div>
                <h2>Ganti Password</h2>
                <p>perbarui password untuk menghindati celah keamanan</p>
                <a href="dashboard.html">
                    <div class="kembali">
                        <p>Profil</p>
                        <img src="img/panah.png" alt="kembali">

<section>
    <div class="wrap">
        <div class="content">
            <form action="">
                <fieldset>
                    <div class="separator">
                        <label for="oldpassword">Password lama</label>
                        <input type="password" id="oldpassword" placeholder="password lama anda" value="12345678" />
                    </div>
                    <div class="separator">
                        <label for="newpassword">Password baru</label>
                        <input type="password" id="newpassword" placeholder="password baru anda" />
                    </div>
                    <div class="separator">
                        <label for=""></label>
                        <button type="submit" class="pure-button">Ganti</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
</body>
